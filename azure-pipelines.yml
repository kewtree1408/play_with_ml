trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.6'
  - script: python -m pip install --upgrade pip tox
    displayName: 'Install tools'
