[tox]
envlist = py37, tests, black, mypy, isort
skipsdist = True

[testenv:tests]
setenv =
    PYTHONPATH = {toxinidir}/neuraln
deps = -r req.txt
commands =
    python -m pytest {posargs}

[testenv:mypy]
deps = mypy
commands = mypy neuraln

[testenv:isort]
deps = isort
commands = isort -rc -c .

[testenv:black]
deps = black
commands = black --check .
